{% extends "base.html" %}
{% block conteudo %}
    <h1  style = "color: #323692;">Cadastrar Nova Tarefa</h1>
    <div class="tarefas">
      <div class="quadro_tarefas">
        <form action="{% url 'cadastrar_tarefa' %}" method="POST" >
          {% csrf_token %}
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" name="titulo" required>
          <br>
          <label for="materia">Matéria:</label>
          <textarea id="text" name="materia" required></textarea>
          <br>
          <label for="descricao">Descrição:</label>
          <textarea id="descricao" name="descricao" required></textarea>
          <br>
          <label for="prazo">Prazo:</label>
          <input type="date" id="prazo" name="prazo" required>
          <br>
          <label for="status">Status:</label>
          <input type="text" id="status" name="status">
          <br>
          <button type="submit" class ="botao">Salvar Tarefa</button>
      </form>
    </div>
  </div>
</body>
{% endblock%}
